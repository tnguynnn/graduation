<script>
    const url = new URL(window.location.href);
    let nameFromUrl = url.searchParams.get("name");

    if (!nameFromUrl) {
        const parts = window.location.pathname.split("/").filter(Boolean);
        const idx = parts.indexOf("invitation");
        if (idx !== -1 && parts[idx + 1]) {
            nameFromUrl = parts[idx + 1];
        }
    }

    function replace() {
        const ele = document.querySelector(".flex.justify-center.flex-wrap");
        if (!ele) return; // không có container thì bỏ qua

        // chỉ thêm span nếu container đang trống
        if (ele.children.length === 0) {
            for (let i = 0; i < nameFromUrl.length; i++) {
                const span = document.createElement("span");
                span.className =
                    "text-3xl md:text-4xl font-bold inline-block mx-[2px] bg-gradient-to-r from-indigo-300 via-purple-300 to-pink-300 text-transparent bg-clip-text";
                span.textContent = nameFromUrl[i];
                ele.appendChild(span);
            }
        }
    }

    window.addEventListener("DOMContentLoaded", () => {
        replace();

        const observer = new MutationObserver((mutations, obs) => {
            replace();
            if (document.querySelector(".flex.justify-center.flex-wrap")?.children.length > 0) {
                obs.disconnect(); // ngắt theo dõi khi đã thêm span xong
            }
        });

        observer.observe(document.body, { childList: true, subtree: true });
    });
</script>
